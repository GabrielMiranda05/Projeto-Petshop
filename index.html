<body>
    <header>
            <ul class="nav d-flex align-items-center f-orange">
                <a href="index.html">
                <figure>
                    <img src="image/logopetshop.png" alt="Logo Petshop" width="100px">

    <main>
        <div>
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">

                    </div>
                    <div class="carousel-item">

                    </div>
                    </div>
                <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </button>
            </div>
        </div>
        <div class="container">
        <div class="card" style="width: 18rem;" id="card-racao">
            <img src="image/golden.jpeg" class="card-img-top" alt="Golden">
            <div class="card-body">
                <p class="card-text">Ração Golden 5kg <br> R$35,99</p>
            </div>
        </div>
        <div class="card" style="width: 18rem;"  id="card-racao">
            <img src="image/royal.jpeg" class="card-img-top" alt="royal">
            <div class="card-body">
                <p class="card-text">Ração Royal 5kg <br> R$29,99</p>
            </div>
        </div>
        <div class="card" style="width: 18rem;"  id="card-racao">
            <img src="image/bravecto.jpeg" class="card-img-top" alt="bravecto">
            <div class="card-body">
                <p class="card-text">Ração Bravecto 5kg <br> R$32,99</p>
            </div>
        </div>
